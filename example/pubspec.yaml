name: flip_board_example
description: FlipBoard examples
publish_to: "none"
version: 0.6.0

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:

  async: ^2.6.1
  flip_board:
    path: ../
    
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_lints: ^1.0.4
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets: 
    - assets/horizontal/bird.png
    - assets/horizontal/butterfly.png
    - assets/horizontal/dart-frog.jpg
    - assets/horizontal/flower.png
    - assets/horizontal/sea.png
    - assets/vertical/van-Gogh_Cafe-Terrace-at-Night.jpg
    - assets/vertical/van-Gogh_Irises.jpg
    - assets/vertical/van-Gogh_Self-Portrait-1.jpg
    - assets/vertical/van-Gogh_Self-Portrait-2.jpg
    - assets/vertical/van-Gogh_Starry-Night.jpg
    - assets/vertical/van-Gogh_The-Bedroom.jpg
    - assets/vertical/van-Gogh_The-Factory.jpg
